<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <input id="visor" type="text" disabled>
        <div>
            <a id="7"><i class="bi bi-7-square-fill"></i></a>
            <a id="8"><i class="bi bi-8-square-fill"></i></a>
            <a id="9"><i class="bi bi-9-square-fill"></i></a>
            <a id="div"><i class="bi bi-slash-square-fill"></i></a>
        </div>
        <div>
            <a id="4"><i class="bi bi-4-square-fill"></i></a>
            <a id="5"><i class="bi bi-5-square-fill"></i></a>
            <a id="6"><i class="bi bi-6-square-fill"></i></a>
            <a id="multi"><i class="bi bi-x-square-fill"></i></a>
        </div>
        <div>
            <a id="1"><i class="bi bi-1-square-fill"></i></a>
            <a id="2"><i class="bi bi-2-square-fill"></i></a>
            <a id="3"><i class="bi bi-3-square-fill"></i></a>
            <a id="subtrai"><i class="bi bi-dash-square-fill"></i></a>
        </div>
        <div>
            <a id="0"><i class="bi bi-0-square-fill"></i></a>
            <a id="."><i class="bi bi-dice-1-fill"></i></a>
            <a id="soma"><i class="bi bi-plus-square-fill"></i></a>
            <a id="result"><i class="bi bi-hdd-stack-fill"></i></a>
        </div>
        <div class="container">
            <a id="clear"><i class="bi bi-c-square-fill"></i></a>
            <a id="backspace"><i class="bi bi-backspace-fill"></i></a>
        </div>
    </div>

   <script src="script.js">

   </script>
</body>
</html>
